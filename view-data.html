<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Registered Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            color: #fff;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            color: #888;
            font-size: 0.9em;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px 25px;
            border-radius: 8px;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .users-table th {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            text-align: left;
            color: #fff;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        
        .users-table td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: #ccc;
        }
        
        .users-table tr:last-child td {
            border-bottom: none;
        }
        
        .users-table tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .timestamp {
            color: #888;
            font-size: 0.9em;
        }
        
        .loading, .error {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error {
            color: #ff4444;
        }
        
        .success {
            color: #4CAF50;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @media (max-width: 768px) {
            .users-table {
                display: block;
                overflow-x: auto;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
            }
            
            .stat-box {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä REGISTERED USERS DATA</h1>
            <p class="subtitle">View all users registered through the authentication system</p>
        </header>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-value" id="total-users">0</div>
                <div class="stat-label">Total Users</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="last-updated">Now</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>
        
        <div class="controls">
            <button onclick="loadUsers()">üîÑ Refresh Data</button>
            <button onclick="location.href='/'">üîô Back to Login</button>
        </div>
        
        <div id="data-container">
            <div class="loading">Loading user data...</div>
        </div>
        
        <footer>
            <p>üîí Data stored securely in SQLite database | Auto-refresh every 30 seconds</p>
            <p>Database file: <strong>users.db</strong> | Server: <strong id="server-status">Checking...</strong></p>
        </footer>
    </div>

    <script>
        let autoRefreshInterval;
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }
        
        // Load users from API
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    // Update stats
                    document.getElementById('total-users').textContent = data.count;
                    document.getElementById('last-updated').textContent = 'Just now';
                    
                    // Update server status
                    document.getElementById('server-status').innerHTML = 
                        '<span style="color:#4CAF50">‚óè Online</span>';
                    
                    // Build table if users exist
                    if (data.count > 0) {
                        const tableHTML = `
                            <table class="users-table">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Registered On</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${data.users.map(user => `
                                        <tr>
                                            <td>${user.id}</td>
                                            <td><strong>${user.name}</strong></td>
                                            <td>${user.email}</td>
                                            <td class="timestamp">${formatDate(user.created_at)}</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        `;
                        
                        document.getElementById('data-container').innerHTML = tableHTML;
                    } else {
                        document.getElementById('data-container').innerHTML = 
                            '<div class="loading">No users registered yet.</div>';
                    }
                }
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('data-container').innerHTML = 
                    `<div class="error">‚ùå Error loading data. Make sure server is running.</div>`;
                document.getElementById('server-status').innerHTML = 
                    '<span style="color:#ff4444">‚óè Offline</span>';
            }
        }
        
        // Check server status
        async function checkServer() {
            try {
                const response = await fetch('/api/test');
                if (response.ok) {
                    document.getElementById('server-status').innerHTML = 
                        '<span style="color:#4CAF50">‚óè Online</span>';
                }
            } catch (error) {
                document.getElementById('server-status').innerHTML = 
                    '<span style="color:#ff4444">‚óè Offline</span>';
            }
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadUsers();
            checkServer();
            
            // Auto-refresh every 30 seconds
            autoRefreshInterval = setInterval(loadUsers, 30000);
        });
        
        // Clear interval on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
